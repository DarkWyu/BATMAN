<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片轮播模拟</title>
  <link rel="stylesheet" href="css/20161017.css">
</head>
<body>
  <div class="box">
    <img class="left" src="images/left.png" alt="" onclick="showLeft()">
    <img class="right" src="images/right.png" alt="" onclick="showRight()">
    <img id="pic" src="images/01.jpg" alt="">
  </div>
  <script type="text/javascript">
    var i = 1;
    function showRight() {
      i = i + 1;
      if(i > 5) {
        i = 1;
      }
      document.getElementById('pic').src = "images/0" + i + ".jpg";
    }

    function showLeft() {
      i = i - 1;
      if(i == 0) {
        i = 5;
      }
      document.getElementById('pic').src = "images/0" + i + ".jpg";
    }
  </script>
</body>
</html>
